machine:
  node:
    version: 6.9.4
  php:
    version: 7.0.0
dependencies:
  cache_directories:
    - ~/.composer/cache
  override:
    - composer install --no-interaction --optimize-autoloader
    - npm install
    - node "node_modules/gulp/bin/gulp.js"
test:
  override:
    - "vendor/bin/phpunit"
    - "npm test"
deployment:
  push_to_server:
    branch: master
    commands:
      - rsync -avzp --delete --exclude-from '.rsyncignore' . circleci@138.197.148.166:/var/www/themusictank.com
