dependencies:
  override:
    - composer install --no-interaction --optimize-autoloader
    - npm install
    - node "node_modules/gulp/bin/gulp.js"
test:
  override:
    - "vendor/bin/phpunit"
    - node "node_modules/jasmine/bin/jasmine.js"
deployment:
  push_to_server:
    branch: master
    commands:
      - rsync -avzp --delete --exclude-from '.rsyncignore' circleci@bitkumo.com:/var/www/themusictank.com
